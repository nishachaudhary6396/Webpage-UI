<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage ui clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav">

                <div class="nav-logo">
                    <img src="images/website-logo.png" alt="" class="logo">
                </div>

                <div class="navbar">
                    <div class="nav-item">
                        <a href="#" class="nav-link"> RETAIL </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link"> SME</a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link"> CORPORATE </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link"> ABOUT US</a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link"> COVID 19</a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link"> CAMPGAINS </a>
                    </div>
                </div>
                <div class="search-button">
                    <img src="images/search-icon.png" alt="" class="search-icon"/>
                    <button>iService</button>
                </div>
            </nav>
        </header>
        <div class="main-section">
            <div class="left-section">
                <h1>Chase Your Dream with us</h1>
                <p>The harder you work for something ,the greater you'll feel when you achieve it</p>
                <div class="hero-button">
                    <button class="btn1">Apply Online</button>
                    <button class="btn2">Loan Calculator</button>
                </div>
                <div class="contact">
                    <div class="phone">background-image.png
                        <img src="images/phone.png" alt="" class="phone-img"/>
                        <p>1659 </p>
                    </div>
                    <div class="divider"></div>
                    <div class="social-links">
                        <img src="images/facebook.png" alt="">
                        <img src="images/youtube.png" alt="">
                        <img src="images/linkedin.png" alt="">
                        <img src="images/instagram.png" alt="">
                    </div>
                </div>
            </div>
            <div class="right-section">
                <img src="images/hero-image.png" alt="" class="hero"/>
                <div class="car">
                    <img src="images/car.png" alt="">
                    <p>Car Loan</p>
                </div>
                <div class="home">
                    <img src="images/House.png" alt="">
                    <p>Home Loan</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
